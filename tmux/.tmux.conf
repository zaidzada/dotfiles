# -----------------------------------------------------------------------------
# General settings
# -----------------------------------------------------------------------------

set -g base-index 1
set -g pane-base-index 1

set -g history-limit 10000
set -g default-terminal "screen-256color"

set -s escape-time 0
set -g display-time 1000

setw -g mode-keys vi

set -g focus-events on
set -g visual-activity on
setw -g monitor-activity on

set -g set-titles on
set -g set-titles-string "#I:#W"


# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

set-option -g prefix \;

# Copy paste
bind [ copy-mode
bind ] paste-buffer
bind v copy-mode
bind p paste-buffer

# Misc
unbind d
bind K kill-pane
bind D detach-client
bind : command-prompt
bind ? list-keys
bind r source-file ~/.tmux.conf\; display "Reloaded .tmux.conf"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session
bind S list-sessions
bind F command-prompt "find-window -Z -- '%%'"


# Window splitting
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -hf -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -vf -c "#{pane_current_path}"

# Window navigation
bind -r d previous-window
bind -r f next-window

# Window swapping
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1


# Pane navigation
bind -r j select-pane -L
bind -r k select-pane -R
bind -r z resize-pane -Z

# Pane resizing
bind -r H resize-pane -L 5
bind -r L resize-pane -R 5
bind -r K resize-pane -U 5
bind -r J resize-pane -D 5

# Pane swapping
bind -r '{' swap-pane -U
bind -r '}' swap-pane -D
bind -r ' ' rotate-window -U


# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

%if #{==:#{TMUX_COL_BG},}
primary_bg=default
primary_fg=default
%else
primary_bg="$TMUX_COL_BG"
primary_fg=black
%endif

set -g status on
set -g status-interval 10
set -g status-justify centre
set -g status-position top

# colorize messages in the command line
set-option -g message-style "bg=$primary_bg,fg=$primary_fg,bold"

# set color for status bar
set -g mode-style "bg=$primary_bg,fg=$primary_fg"
set -g status-style "bg=$primary_bg,fg=$primary_fg"

# left side
set -g status-left '#(whoami) | #(hostname -s) | #S'
set -g status-left-length 40

# right side
set -g status-right 'load average: #(uptime | cut -d":" -f4-)'
set -g status-right-length 40

# set window list colors
setw -g window-status-format '#I-#W#F'

setw -g window-status-current-style reverse,bold
setw -g window-status-current-format ' #I-#W#F '

setw -g window-status-bell-style bold
setw -g window-status-activity-style bold

# set pane colors - hilight the active pane
set -g pane-border-style fg="$primary_bg"
set -g pane-active-border-style fg="$primary_bg"


# -----------------------------------------------------------------------------
# Nesting sessions
# -----------------------------------------------------------------------------

# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session
# From: https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.conf

bind -T root M-S  \
    set prefix None \;\
    set key-table off \;\
    set status-style "bg=colour0,fg=colour15,dim" \;\
    set message-style "bg=colour0,fg=colour15,dim" \;\
    set status-left "" \;\
    set status-right "" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off M-S \
    set -u prefix \;\
    set -u key-table \;\
    set -u status-style \;\
    set -u message-style \;\
    set -u status-left \;\
    set -u status-right \;\
    refresh-client -S \;\


# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# TODO https://github.com/tmux-plugins/tmux-copycat

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
