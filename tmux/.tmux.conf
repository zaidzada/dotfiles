# -----------------------------------------------------------------------------
# General settings
# -----------------------------------------------------------------------------

set -g base-index 1
set -g pane-base-index 1

set -g history-limit 10000
set -g default-terminal "screen-256color"

set -s escape-time 0
set -g display-time 1000

setw -g mode-keys vi

set -g focus-events on
set -g visual-activity on
setw -g monitor-activity on

set -g set-titles on
set -g set-titles-string "#I:#W"


# -----------------------------------------------------------------------------
# Key bindings
# -----------------------------------------------------------------------------

# Copy paste
bind -n M-[ copy-mode
bind -n M-] paste-buffer

# Misc
bind -n M-k kill-pane
bind -n M-d detach-client
bind -n M-: command-prompt
bind -n M-? list-keys
bind -n M-r source-file ~/.tmux.conf\; display "Reloaded .tmux.conf"
bind -n M-q confirm-before -p "kill-session #S? (y/n)" kill-session


# Window splitting
bind -n M-c new-window -c "#{pane_current_path}"
bind -n M-| split-window -h -c "#{pane_current_path}"
bind -n M-\\ split-window -hf -c "#{pane_current_path}"
bind -n M-- split-window -v -c "#{pane_current_path}"
bind -n M-_ split-window -vf -c "#{pane_current_path}"

# Window navigation
bind -n M-H previous-window
bind -n M-L next-window
bind -n M-1 select-window -t 1
bind -n M-2 select-window -t 2
bind -n M-3 select-window -t 3
bind -n M-4 select-window -t 4
bind -n M-5 select-window -t 5
bind -n M-6 select-window -t 6

# Window swapping
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1


# Pane navigation
bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D
bind -n M-z resize-pane -Z

# Pane resizing
bind -r h resize-pane -L 5
bind -r l resize-pane -R 5
bind -r k resize-pane -U 5
bind -r j resize-pane -D 5

# Pane swapping
bind -r '{' swap-pane -U
bind -r '}' swap-pane -D
bind -r ' ' rotate-window -U


# -----------------------------------------------------------------------------
# Status Bar
# -----------------------------------------------------------------------------

primary_bg="colour214"

set -g status on
set -g status-interval 10
set -g status-justify centre
set -g status-position top

# colorize messages in the command line
set-option -g message-style "bg=$primary_bg,fg=black,bold"

# set color for status bar
set -g mode-style "bg=$primary_bg,fg=black"
set -g status-style "bg=$primary_bg,fg=black"

# left side
set -g status-left '#(whoami) | #(hostname -s) | #S'
set -g status-left-length 40

# right side
set -g status-right 'load average: #(uptime | cut -d":" -f4-)'
set -g status-right-length 40

# set window list colors
setw -g window-status-format '#I-#W#F'

setw -g window-status-current-style reverse,bold
setw -g window-status-current-format ' #I-#W#F '

setw -g window-status-bell-style bold
setw -g window-status-activity-style bold

# set pane colors - hilight the active pane
set -g pane-border-style fg="$primary_bg"
set -g pane-active-border-style fg="$primary_bg"


# -----------------------------------------------------------------------------
# Nesting sessions
# -----------------------------------------------------------------------------

# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session
# From: https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.conf

bind -T root M-S  \
    set prefix None \;\
    set key-table off \;\
    set status-style "bg=colour0,fg=colour15,dim" \;\
    set message-style "bg=colour0,fg=colour15,dim" \;\
    set status-left "" \;\
    set status-right "" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off M-S \
    set -u prefix \;\
    set -u key-table \;\
    set -u status-style \;\
    set -u message-style \;\
    set -u status-left \;\
    set -u status-right \;\
    refresh-client -S \;\


# -----------------------------------------------------------------------------
# Plugins
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# TODO https://github.com/tmux-plugins/tmux-copycat

# Initialize TMUX plugin manager
run '~/.tmux/plugins/tpm/tpm'
