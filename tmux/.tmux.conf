# @author  Zaid Kokaja
#""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""""

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1

# Faster repeat time
set -g repeat-time 125

# make tmux display things in 256 colors
set -g default-terminal "screen-256color"

# set scrollback history to 10000 (10k)
set -g history-limit 10000

# shorten command delay
set -sg escape-time 1

# action bindings
bind-key -n M-c new-window
bind-key -n M-| split-window -h
bind-key -n M-- split-window -v
bind-key -n M-h previous-window
bind-key -n M-l next-window
bind-key -n M-H select-pane -L
bind-key -n M-L select-pane -R
bind-key -n M-j select-pane -U
bind-key -n M-k select-pane -D
bind-key -n M-r source-file ~/.tmux.conf
bind-key -n M-d detach-client
bind-key -n M-k kill-pane
bind-key -n M-: command-prompt
bind-key -n M-[ copy-mode
bind-key -n M-] paste-buffer
bind-key -n M-? list-keys
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6

# ----------------------
# set some pretty colors
# ----------------------
# set pane colors - hilight the active pane
set-option -g pane-border-fg colour235        #base02
set-option -g pane-active-border-fg colour240 #base01

# colorize messages in the command line
set-option -g message-bg white
set-option -g message-fg red
set-option -g message-attr bold

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-interval 10              # set update frequencey (default 15 seconds)
set -g status-justify centre           # center window list for clarity
set-option -g status-position top      # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity on

# set color for status bar
set-option -g status-fg yellow    #yellow
set-option -g status-bg white # colour235 #base02
set-option -g status-attr dim 

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg colour236 
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg colour236 
set-window-option -g window-status-current-attr bright

# left side
set -g status-left-length 70
set -g status-left '#[fg=black]#(whoami)@#h | #[fg=black,bold]#S'

# right side
set -g status-right-length 80
set -g status-right '#[fg=black,dim]#(uptime | cut -d":" -f4-) | #[fg=black]%H:%M'

# center
setw -g allow-rename off 
set-window-option -g window-status-format '#[bg=white,fg=black,dim]#I-#W'
set-window-option -g window-status-current-format '#[bg=black,fg=white] #I-#W '

