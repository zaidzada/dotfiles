# -----------------------------------------------------------------------------
# > General settings
# -----------------------------------------------------------------------------

# Use non-login shells when creating windows/panels
set -g default-command "${SHELL}"

set -g base-index 1
set -g pane-base-index 1

set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

set -s escape-time 0
set -g repeat-time 500
set -g display-time 1000

setw -g mode-keys vi
set -g history-limit 10000

set -g focus-events on
set -g visual-activity on
setw -g monitor-activity on

set -g set-titles on
set -g set-titles-string "#I:#W"

set -g mouse on

# -----------------------------------------------------------------------------
# > Key bindings
# -----------------------------------------------------------------------------

set-option -g prefix \;

# Copy paste
bind [ copy-mode
bind ] paste-buffer
bind v copy-mode
bind i paste-buffer

# Misc
unbind d
bind \; send-prefix
bind K kill-pane
bind D detach-client
bind : command-prompt
bind ? list-keys
bind r source-file ~/.config/tmux/tmux.conf\; display "Reloaded .tmux.conf"
bind Q confirm-before -p "kill-session #S? (y/n)" kill-session
bind S list-sessions
bind C-l send-keys -R \; clear-history
bind R move-window -r
bind F command-prompt "find-window -Z -- '%%'"
bind M if-shell 'test #{mouse} -gt 0' 'set -g mouse off' 'set -g mouse on'
bind f copy-mode\; command-prompt -p "(search up)" "send -X search-backward '%%%'"

# Send the same command to all panes/windows/sessions
bind A command-prompt -p "Command:" \
    "run \"tmux list-panes -a -F '##{session_name}:##{window_index}.##{pane_index}' \
        | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""

bind S command-prompt -p "Command:" \
    "run \"tmux list-panes -s -F '##{session_name}:##{window_index}.##{pane_index}' \
        | xargs -I PANE tmux send-keys -t PANE '%1' Enter\""


# Navigation
bind -r k previous-window
bind -r j next-window
bind -r z resize-pane -Z
bind L last-window
# if window is zoomed or no panes, then switch window
bind l if-shell 'test #{window_zoomed_flag} -eq 1 -o #{window_panes} -eq 1' \
    'last-window' \
    'last-pane'


# Splitting
bind c new-window -c "#{pane_current_path}"
bind a new-window -ac "#{pane_current_path}"
bind b break-pane
bind B break-pane -d
bind J choose-tree -Z "join-pane -h -t %%"
bind | split-window -h -c "#{pane_current_path}"
bind \\ split-window -hf -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
bind _ split-window -vf -c "#{pane_current_path}"

# Swapping
bind -r "<" swap-window -d -t -1
bind -r ">" swap-window -d -t +1
bind -r '{' swap-pane -U
bind -r '}' swap-pane -D
bind -r ' ' next-layout


# -----------------------------------------------------------------------------
# > Status Bar
# -----------------------------------------------------------------------------

# https://github.com/tmux/tmux/wiki/Formats

set -g status on
set -g status-interval 10
set -g status-justify absolute-centre
set -g status-position top

# Window colors
set -g window-style "dim"
set -g window-active-style ""

# Status line
set -g status-style "bg=colour254 fg=colour0"
set -g message-style "bg=colour254 fg=colour0"
set -g message-command-style "bg=colour254 fg=colour0"
set -g mode-style "bg=colour1 fg=colour15" # mode is selection

badge_host="#[bg=colour1,fg=colour15] #{=15:host_short} #[default]"
badge_user="#[bg=colour1,fg=colour15] $USER #[default]"
badge_sess="#[bg=colour1,fg=colour15] #S #[default]"
badge_prefix="#{?client_prefix,#[bg=colour1 fg=colour15] #{prefix} #[default] ,}"
badge_mouse="#{?mouse,#[bg=colour1 fg=colour15] M #[default] ,}"
badge_zoom="#{?window_zoomed_flag,#[bg=colour1 fg=colour15] Z #[default] ,}"
badge_activity="#{?window_activity_flag,#[bg=colour1 fg=colour15] A #[default] ,}"
badge_bell="#{?window_bell_flag,#[bg=colour1 fg=colour15] B #[default] ,}"
badge_silence="#{?window_silence_flag,#[bg=colour1 fg=colour15] S #[default] ,}"

set -g status-left "$badge_host $badge_user"
set -g status-right "$badge_prefix$badge_zoom$badge_mouse$badge_activity$badge_bell$badge_silence$badge_sess"
set -g status-left-length 32
set -g status-right-length 30

# Set window list colors
setw -g window-status-format '#I-#W'
setw -g window-status-current-format '#[bg=colour1,fg=colour15] #I-#W #[default]'
# setw -g window-status-current-style overline
setw -g window-status-activity-style strikethrough
setw -g window-status-bell-style strikethrough

# Set pane colors
set -g pane-border-style "fg=colour1"


# -----------------------------------------------------------------------------
# > Nesting sessions
# -----------------------------------------------------------------------------

# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session
# From: https://github.com/samoshkin/tmux-config/blob/master/tmux/tmux.conf

bind -T root M-S  \
    set prefix None \;\
    set key-table off \;\
    set status off \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    bind -T off M-j next-window \;\
    bind -T off M-k previous-window \;\
    refresh-client -S \;\

bind -T off M-S \
    set -u prefix \;\
    set -u key-table \;\
    set status on \;\
    unbind -T off M-j \;\
    unbind -T off M-k \;\
    refresh-client -S \;\


# -----------------------------------------------------------------------------
# > Plugins
# -----------------------------------------------------------------------------

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @resurrect-dir "$XDG_DATA_HOME/tmux/resurrect"
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-restore 'on'


# Load local settings
if-shell '[[ -f "$XDG_CONFIG_HOME"/tmux/tmux.conf.local ]]' \
    'source "$XDG_CONFIG_HOME"/tmux/tmux.conf.local'


# Initialize TMUX plugin manager
run '~/.config/tmux/plugins/tpm/tpm'
